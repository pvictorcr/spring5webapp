<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}">123</td>
		<td th:text="${author.firstName}">Machado</td>
		<td th:text="${author.lastName}">de Assis</td>
	</tr>
</table>
</body>
</html>
